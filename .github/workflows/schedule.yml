name: Run Bot Every Minute

on:
  schedule:
    - cron: "*/1 * * * *"  # Runs every 1 minute
  workflow_dispatch:       # Allows manual triggering

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: v23.2.0

      - name: Install Dependencies
        run: |
          npm install

      - name: Inject Environment Variables
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          USER_DATA: ${{ secrets.USER_DATA }}
          URLS: ${{ secrets.URLS }}
          HEADLESS_MODE: ${{ secrets.HEADLESS_MODE }}
        run: |
          echo "TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN" > .env
          echo "USER_DATA=$USER_DATA" >> .env
          echo "URLS=$URLS" >> .env
          echo "HEADLESS_MODE=$HEADLESS_MODE" >> .env

      - name: Generate LastCheckedListings.json
        run: |
          echo '{}' > LastCheckedListings.json

      - name: Run Bot
        run: |
          node index.js
